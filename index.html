<!DOCTYPE html>
<html>
<head>
    <title>Random Playlist</title>
    <style>
        #video-player {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player"></div>
    </div>

    <script>
        // Array of video URLs in the playlist
        var playlist = [
            {
                type: "youtube",
                id: "1OwXVKBbzao"
            },
            {
                type: "tiktok",
                id: "7251620549254827306"
            }
            // Add more video objects as needed
        ];

        // Function to select a random video from the playlist
        function getRandomVideo() {
            var index = Math.floor(Math.random() * playlist.length);
            return playlist[index];
        }

        // Function to load and play the random video
        function playRandomVideo() {
            var videoContainer = document.getElementById("player");
            var randomVideo = getRandomVideo();

            if (randomVideo.type === "youtube") {
                videoContainer.innerHTML = `<iframe width="640" height="360" src="https://www.youtube.com/embed/${randomVideo.id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            } else if (randomVideo.type === "tiktok") {
                videoContainer.innerHTML = `<iframe width="640" height="360" src="https://www.tiktok.com/embed/v2/${randomVideo.id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            }
        }

        // Call the function to play the initial random video
        playRandomVideo();
    </script>
</body>
</html>
