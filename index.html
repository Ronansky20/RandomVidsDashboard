        // Function to select a random video from the playlist
        function getRandomVideo() {
            var index = Math.floor(Math.random() * playlist.length);
            return playlist[index];
        }

        // Function to load and play the random video
        function playRandomVideo() {
            var videoContainer = document.getElementById("video-player");
            var randomVideo = getRandomVideo();

            if (randomVideo.type === "youtube") {
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${randomVideo.id}?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            } else if (randomVideo.type === "tiktok") {
                videoContainer.innerHTML = `<iframe src="https://www.tiktok.com/embed/v2/${randomVideo.id}?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            }

            // Add an event listener to the iframe or video element
            var videoElement = videoContainer.querySelector("iframe");
            videoElement.addEventListener("load", function() {
                // Add the 'ended' event listener to play the next video
                videoElement.contentWindow.document.querySelector("video").addEventListener("ended", function() {
                    // Refresh the page to play the next random video
                    location.reload();
                });
            });
        }

        // Call the function to play the initial random video
        playRandomVideo();
    </script>
